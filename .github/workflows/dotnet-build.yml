name: .NET CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ðŸ”¹ Build for ALL branches
      - name: Restore
        run: dotnet restore WorkflowMgmt.WebAPI/WorkflowMgmt.WebAPI.csproj

      - name: Run Unit Tests (mandatory)
        run: dotnet test --configuration Release

  build:
    name: Build (optional)
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build WorkflowMgmt.WebAPI/WorkflowMgmt.WebAPI.csproj --configuration Release

      # ðŸ”¹ Extra build ONLY on master
      - name: Build (master only)
        if: github.ref == 'refs/heads/master'
        run: dotnet build WorkflowMgmt.WebAPI/WorkflowMgmt.WebAPI.csproj --configuration Release --no-restore

      # ðŸ”¹ Unit tests ONLY on master
      - name: Test (master only)
        if: github.ref == 'refs/heads/master'
        run: dotnet test --configuration Release --no-build
